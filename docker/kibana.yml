version: '3.8'
services:
  srfgroup-kibana:
    image: docker.elastic.co/kibana/kibana:7.1.0
    # volumes:
    # If you want to expose these ports outside your dev PC,
    # remove the "127.0.0.1:" prefix
    ports:
      - 127.0.0.1:5601:5601
    environment:
      SERVER_NAME: kibana.example.org
    depends_on: ['srfgroup-elasticsearch']
